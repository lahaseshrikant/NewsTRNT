version: '3.8'

services:
  # ── Infrastructure ──────────────────────────────────────────────────────────

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-newstrnt}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newstrnt-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - newstrnt-network

  # ── Backend Services ────────────────────────────────────────────────────────

  user-backend:
    build: ./services/user-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - REDIS_URL=redis://redis:6379
      - CLIENT_URLS=http://user-frontend:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/user-backend:/app
      - /app/node_modules
    networks:
      - newstrnt-network

  admin-backend:
    build: ./services/admin-backend
    restart: always
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5002
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - ADMIN_CLIENT_URL=http://admin-frontend:3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - postgres
    volumes:
      - ./services/admin-backend:/app
      - /app/node_modules
    networks:
      - newstrnt-network

  # ── Frontend Apps ───────────────────────────────────────────────────────────

  user-frontend:
    build: ./apps/user-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://user-backend:5000
      - NEXTAUTH_URL=${NEXTAUTH_URL:?NEXTAUTH_URL is required}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
    depends_on:
      - user-backend
    volumes:
      - ./apps/user-frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - newstrnt-network

  admin-frontend:
    build: ./apps/admin-frontend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://admin-backend:5002
      - NEXT_PUBLIC_SITE_NAME=NewsTRNT Admin
    depends_on:
      - admin-backend
    volumes:
      - ./apps/admin-frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - newstrnt-network

  # ── AI Scraper ──────────────────────────────────────────────────────────────

  scraper:
    build: ./scraper-ai
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - DB_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
    depends_on:
      - postgres
    volumes:
      - ./scraper-ai:/app
    networks:
      - newstrnt-network

volumes:
  postgres_data:
  redis_data:

networks:
  newstrnt-network:
    driver: bridge
